<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>下雪</title>
  <style>
  
  html,body,header{
  height: 100%;
}
body {
  margin: 0;
}
header {
  overflow: hidden;
  background: linear-gradient(to bottom, #7dbacc, #fafcfd); 
}
.cloud-two {

    transition: opacity 1s;
}


.cloud1 {
    position: absolute;
    z-index: 1;
    top: -2.4rem;
    left: -10%;
    width: 55.7rem;
    height: 22.3rem;
    background-size: 55.7rem 22.3rem;
    background-repeat: no-repeat;
    background-image: url(http://7xpvnv.com2.z0.glb.qiniucdn.com/10d3e21a-8f76-4994-a200-fff3462256e2?n=cloud1);
}



.cloud2 {
    position: absolute;
    z-index: 2;
    top: -6.4rem;
    right: -10%;
    width: 72.4rem;
    height: 25.6rem;
    -webkit-background-size: 72.4rem 25.6rem;
    -moz-background-size: 72.4rem 25.6rem;
    background-size: 72.4rem 25.6rem;
    background-repeat: no-repeat;
    background-image: url(http://7xpvnv.com2.z0.glb.qiniucdn.com/f8f04999-2cd9-4ec9-85e2-bbefe1c50cbc?n=cloud2);
}


.grass {
    position: absolute;
    bottom: 0;
    width: 138rem;
    height: 3.2rem;
    background-size: 138rem 3.2rem;
    background-repeat: no-repeat;
    background-image: url(http://7xpvnv.com2.z0.glb.qiniucdn.com/ee8a8f37-dc8f-443e-bd02-d40ab4f5b338?n=grass);
}

header:before {
    content: " ";
    display: block;
    position: absolute;
    top: 0;
    left: -50%;
    width: 200%;
    height: 100%;
    z-index: 1;

    background-size: 40rem 40rem;
    background-image: url(http://7xpvnv.com2.z0.glb.qiniucdn.com/a5a38ae3-6ade-478e-b60f-6c98e1750645?n=snow2);

    animation: snow 28s linear infinite;
    opacity: 1;
    transition: opacity 10s;
}
header:after {
    content: " ";
    display: block;
    position: absolute;
    top: 0;
    left: -50%;
    width: 200%;
    height: 100%;
    z-index: 10;

    background-size: 40rem 40rem;
    background-image: url(http://7xpvnv.com2.z0.glb.qiniucdn.com/cc9d6f8e-aee0-4e50-80b2-2e633448dd40?n=snow1);

    animation: snow 18s linear infinite;
    opacity: 1;
    transition: opacity 5s;
  overflow: hidden;
}

@keyframes snow{
  0%{

    background-position-x:0;
    background-position-y:0;
  }
  50% {
    background-position-y:40rem;
  }
  100%{
    background-position-x:40rem;
    background-position-y:80rem
  }
}
  
  
  </style>
</head>
<body>
  <header>
    <div class="cloud1"></div>
    <div class="cloud2"></div>
    <div class="grass"></div>
  </header>
</body>
</html>
