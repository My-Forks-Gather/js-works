<!doctype html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/main.css" media="screen" charset="utf-8">
    <style>
    .note{
      position: relative;
      color: #000;
      background: #f2eb67;
      width: 160px;
      padding: 10px;
      box-shadow: 5px 5px 7px rgba(33,33,33,.7);
    }
    .note:before{
      position: absolute;
      left: 50%;
      top: -11px;
      margin-left: -32px;
      content: ' ';
      display: block;
      width: 64px;
      height: 18px;
      background: #35bba3;
    }
    .note:after {
        position: absolute;
        left: 50%;
        margin-left: 32px;
        top: -11px;
        z-index: -1;
        content: '';
        display: block;
        width: 0;
        height: 0;
        border-left: 5px solid #299683;
        border-top: 18px solid transparent;

    }

    </style>
  </head>
  <body>
    <div id="header">

    </div>
    <div id="content">
      <div class="note">
        <h1>hello</h1>
        <p>nihaofff ffff</p>
        ffff ff
      </div>
    </div>




    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
  </body>
</html>
